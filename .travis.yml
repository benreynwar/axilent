language: python

python:
  - "3.7"

os: linux
sudo: required
dist: bionic

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y gnat-4.8 zlib1g-dev
  - sudo apt-get install -y llvm-3.5-dev llvm-3.5-tools libedit-dev

before_script:
  - pip install --process-dependency-links git+https://github.com/benreynwar/slvcodec@2cb6ef81130d60b387ec0ac6cde78eb419893ff9#egg=slvcodec-0.0.0
  - pip install --process-dependency-links git+https://github.com/cocotb/cocotb@0965b5a53a0d7e2ed4440af902f2d62b1525e14f#egg=cocotb-0.0.0
  - pip install fusesoc pytest vunit-hdl
  - pip install -e .
  - git clone --depth 1 https://github.com/tgingold/ghdl.git ghdl
  - cd ghdl
  - mkdir build-llvm
  - cd build-llvm
  - ../configure --prefix=../../install-ghdl-llvm/ --with-llvm-config=llvm-config-3.5
  - make
  - make install
  - cd ../../
  - export PATH=$PATH:`pwd`/install-ghdl-llvm/bin/
  - pip install cocotb
                                                                          

script:
  - pytest tests
  - cd tests; make